<section 
	className="main-menu card">

	<section 
		className="icon-container">
		<a 
			className="icon hide-mobile main-menu-icon" 
			onClick={ this.onMinifiedButtonClick }>
			<i 
				className="md-3x md-menu">		
			</i>
		</a>
		<a 
			className="icon show-mobile main-menu-icon" 
			onClick={ this.onMinifiedButtonClick }>
			<i 
				className="md-3x md-menu">		
			</i>
		</a>
	</section>

	<section 
		className={ [
			"card",
			"main-menu-expanded",
			( componentState == "dashbar-listed" )? "show": ""
		].join( " " ) }>
		<section 
			className={ [
				"card-container",
				dashbarState
			].join( " " ) }>

			<section 
				className="profile dashbar-profile">
			</section>

			<section 
				className="menu-dashboard">
				<ul 
					className="menu">
					{ dashList.map( this.onEachDashItem ) }
				</ul>
			</section>

		</section>

		<section 
			className="card-container dashbar-profile-setting">
		</section>
	</section>
</section>
