<div 
	className={ [
		"dashbar-container",
		componentState
	].join( " " ) }>

	<div 
		className={ [
			"dashbar-minified-button",
			"dash-item",
			componentState
		].join( " " ) }
		onClick={ this.onMinifiedButtonClick }>
		<a 
			className={ [
				"action-element"
			].join( " " ) }
			href={ [
				"#",
				"open-dashbar"
			].join( "/" ) }>
			
			<div
				className={ [ 
					"dash-item-icon" 
				].join( " " ) }>
				<Icon 
					className={ [
						"dashbar-minified-icon"
					].join( " " ) } 
					name="ic_menu_24px" />
			</div>
		</a>
	</div>

	<div
		className={ [
			"dashbar-body",
			componentState
		].join( " " ) }>

		<div
			className={ [
				"dashbar-profile"
			].join( " " ) }>
		</div>

		<div
			className={ [
				"dash-list",
				componentState
			].join( " " ) }>
			{ dashList.map( this.onEachDashItem ) }
		</div>
	</div>
</div>
