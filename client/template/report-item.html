<section 
	key={ key }
	className="crime-stream"
	onClick={ this.onClickReportItem }
	value={ reportID }>
	<section 
		className="crime-time-relative">
		<section 
			className="time">
			<span 
				className="prefix">
				{ timeFromNowData.prefix }
			</span>
			<span 
				className="digit">
				{ timeFromNowData.digit }
			</span>
			<span 
				className="unit">
				{ timeFromNowData.unit }
			</span>
			<span 
				className="suffix">
				{ timeFromNowData.suffix }
			</span>
		</section>
	</section>

	<p>
		<span 
			className="crime-category">
			{ reportCaseTitle }
		</span>
		<span
			className="report-item-phrase">
			{ REPORT_ITEM_PHRASE }
		</span>
		<span 
			className="street-location">
			{ reportAddress }
		</span>
	</p>

	<section 
		className="btn-action">
		<button 
			className="btn btn-primary" 
			type="submit">
			Locate to map
		</button>
	</section>

</section>
