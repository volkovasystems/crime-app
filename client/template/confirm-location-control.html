<section 
	className="confirm-location-control">
	<section className="card">  
		<button 
			className="btn btn-primary report-btn"
			onClick={ this.onClickConfirmLocation }>
			<span>
				{ CONFIRM_LOCATION_CONTROL_LABEL }
			</span>
		</button>
	</section>
	
	<section className="card">  
		<button 
			className="btn cancel-btn"
			onClick={ this.onClickCancelLocation }>
			<span>
				{ CANCEL_LOCATION_CONTROL_LABEL }
			</span>
		</button>
	</section>
</section>
